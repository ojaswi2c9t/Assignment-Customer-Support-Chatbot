<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Customer Support</h1>
            <p>Ask me anything about our products and services</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <!-- Messages will be displayed here -->
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your AI customer support assistant. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
                <div class="session-info">
                    Session ID: <span id="sessionId">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
