<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unthinkable Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unthinkable Support Chatbot</h1>
        </header>
        
        <div class="main-content">
            <!-- Chat Window -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Support Chat</h2>
                    <button id="endChatButton" class="end-chat-button" style="display: none;">Exit</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai-message">
                        <div class="message-content">
                            <p>Welcome to Unthinkable Support Chatbot! Please select a customer from the right panel to start chatting.</p>
                        </div>
                    </div>
                </div>
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Select a customer to start chatting..." disabled>
                    <button id="sendButton" disabled>Send</button>
                </div>
            </div>
            
            <!-- Customer Cards -->
            <div class="customers-container">
                <h2>Customer Profiles</h2>
                <div class="customers-grid" id="customersGrid">
                    <!-- Customer cards will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
